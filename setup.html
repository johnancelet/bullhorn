<!doctype html>
<html>
<head>
    <meta charset='UTF-8' />
    <link href="css/style-setup.css" media="screen" rel="stylesheet" type="text/css" />
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible' />
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>MailChimp Stats | Settings</title>
</head>
  <body>
    <div class='sizewrap-setup'>
      <img class='freddie' src='/images/freddie.svg' />
      <h1>MailChimp Stats</h1>
      <ul id="alerts"></ul>
      <div class='api'>
        <label class='api-label' for='apiKey'>API Key</label>
        <a href="" id="getApiKey">(Grab it from your MailChimp account)</a>
        <input class="api-input" type="text" name="apiKey" id="apiKeyInput"/>
      </div>
      <div class='buttons'>
        <div class='btn light-gray' id="checkKey">Check Key</div>
        <div class='btn light-gray' id="forgetKey">Forget Key</div>
      </div>
      <div class='check'>
        <h2>How often should I check out your campaign?</h2>
      </div>
      <div class='radio'>
        <input id='refreshPeriod5' name='refreshPeriod' type='radio' value='5' />
        <label for='refreshPeriod5'>
          <span class='label'>Every 5 Minutes</span>
        </label>
      </div>
      <div class='radio'>
        <input id='refreshPeriod10' name='refreshPeriod' type='radio' value='10' />
        <label for='refreshPeriod10'>
          <span class='label'>Every 10 Minutes</span>
        </label>
      </div>
      <div class='radio'>
        <input id='refreshPeriod15' name='refreshPeriod' type='radio' value='15' />
        <label for='refreshPeriod15'>
          <span class='label'>Every 15 Minutes</span>
        </label>
      </div>
      <div class='radio'>
        <input id='refreshPeriod30' name='refreshPeriod' type='radio' value='30' />
        <label for='refreshPeriod30'>
          <span class='label'>Every Half-Hour</span>
        </label>
      </div>
      <div class='radio'>
        <input id='refreshPeriod60' name='refreshPeriod' type='radio' value='60' />
        <label for='refreshPeriod60'>
          <span class='label'>Every Hour</span>
        </label>
      </div>
      <div class='buttons'>
        <div class='btn dark-gray' id="saveSettings">Save Settings</div>
      </div>
      <div class='footer'>
        <span>&copy;2001-2013 MailChimp&reg; All Rights Reserved.</span>
        <span><em>Love what you do.</em></span>
      </div>
    </div>
  <script src="js/setup.js"></script>
  </body>
</html>
